
<ion-header>

    <ion-navbar>
      <ion-title>Visualizar Respostas</ion-title>
    </ion-navbar>
  
  </ion-header>
  <ion-content padding>
    <ion-item-group>
      <ion-item>
        <p>Perguntas</p><br/>

        {{ perguntas.pergunta }}
      
      </ion-item>

      <ion-item *ngFor="let resposta of perguntas.respostas">
        <p>Resposta</p><br/>
        Letra: {{ resposta.label }}<br/>
        Descrição: {{resposta.descricao}}<br/>
        Condição: {{resposta.condicao}}
      </ion-item>
      <ion-item>
        <p>Categoria</p>
        {{ perguntas.categoria }}</ion-item>
      </ion-item-group>
  
    <ion-row>
        <ion-col text-center>
          <button ion-button icon-only (click)="editar()">
              <ion-icon name="md-build"></ion-icon>
          </button>
        </ion-col>

        <ion-col text-center>
            <button ion-button icon-only (click)="confirmaExcluir()">
              <ion-icon name="trash"></ion-icon>
            </button>
        </ion-col>
      </ion-row>
  
  </ion-content>
