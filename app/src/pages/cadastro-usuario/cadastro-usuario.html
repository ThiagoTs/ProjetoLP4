<ion-header>

  <ion-navbar>
    <ion-title>Cadastro de usuario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="salvar()">
    <ion-item>
      <ion-label stacked> Nome:</ion-label>
      <ion-input [(ngModel)]="usuario.nome" name="nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked> Email:</ion-label>
      <ion-input [(ngModel)]="usuario.email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked> Senha:</ion-label>
      <ion-input type="password" [(ngModel)]="senha" name="senha"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked> Confirma Senha:</ion-label>
      <ion-input type="password" [(ngModel)]="confirmaSenha" name="confirmaSenha"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked> Perfil:</ion-label>
      <ion-input [(ngModel)]="usuario.perfil" name="perfil"></ion-input>
    </ion-item>

    <div text-center margin-top>
      <button ion-button color="secundary">
        Salvar
      </button>
    </div>
  </form>

</ion-content>
