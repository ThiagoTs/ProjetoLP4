<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item (click)="avancarListaUsuario()">
        Usuarios
      </button>
      <button ion-item (click)="mostrarLista()">
        Perguntas
      </button>
      <div *ngIf="pergunta">
        <ion-list>
          <ion-item (click)="cadastrarPergunta()">
            Cadastrar
          </ion-item>
          <ion-item (click)="listarPerguntas()">
            Listar
          </ion-item>
        </ion-list>
      </div>


    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>

<ion-header>
  <ion-navbar>

    <ion-title>
      Menu
    </ion-title>


    <button ion-button menuClose menuToggle>
      <ion-icon name="menu">

      </ion-icon>


    </button>
  </ion-navbar>
</ion-header>
